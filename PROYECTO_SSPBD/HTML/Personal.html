<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/PerCli.css">
    <script>
        function enviarDatos(boton) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/PROYECTO_SSPBD/PHP/Personal.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // You can update the HTML content based on the response from handler.php (optional)
                    console.log(xhr.responseText); // Log the response for debugging
                } else {
                    console.error("Error:", xhr.statusText);
                }
            };
            xhr.send("boton=" + boton);
        }
    </script>
    <title>Personal</title>
</head>

<body>
    <nav>
        <ul>
            <li><input type="submit" name="Agregar" value="Agregar" onclick="enviarDatos('Agregar')"></li>
            <li><input type="button" name="Editar" value="Editar"></li>
            <li><input type="button" name="Eliminar" value="Eliminar"></li>
            <li><input type="text" name="Buscar" id="Buscar"></li>
        </ul>
    </nav>
    <iframe src="http://localhost/Proyectos_Web/PROYECTO_SSPBD/PHP/Personal.php" frameborder="0"></iframe>
</body>

</html>
